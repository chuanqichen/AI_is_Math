<html lang="en">
<head>
	<title>Calculate Factorial</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="static/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<!-- Calculator form -->
	<div class="container">
		<div class="row">
			<div class="col-lg-11">
				<h1>Factorial</h1>
				<h3>Calculate n! using recursion</h3>
				<h4>n! = n * (n-1)!</h4>				
				<form class="form-horizontal" id="calculateForm">
					<div class="form-group">
						<label for="n" class="col-sm-1 control-label">n =</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="n" value=3>
						</div>
					</div>
					<div class="form-group">
						<label for="result" class="col-sm-1 control-label">n! =</label>
						<div class="col-sm-5">
							<label class="form-control" id="result"></label>
						</div>
					</div>
					<div class="col-sm-5 offset-1">
						<button type="submit" class="btn btn-primary btn-primary">Calculate</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="static/jquery.min.js"></script>
	<script src="static/bootstrap.min.js"></script>
	<script>
	$("#calculateForm").submit(function(e) {
		var n = $('#n').val();
		var url = "/" + n;
		$.ajax({
			type: "GET",
			url: url,
			success: function(data) {
				$('#result').text(data.result); // show response from the server
			}
		});
		e.preventDefault(); // avoid to execute the actual submit of the form
	});
	</script>
</body>
</html>
